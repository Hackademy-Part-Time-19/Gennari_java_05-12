<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="agenda.css">
</head>
<body>   
    <div class="CoverAgenda">

<!-- Questa è la parte di compilazione -->
        <div class="CoverCardAddContatto">

            <!-- display: block; -->

            <div class="CampoChiudiCard">
                <i class="fa fa-close" style="font-size:36px"></i>
            </div>
  
            <div class="CardAggiungiContatto">

                <h2 class="NomeCard">Inserisci contatto</h2>

                <form>

                    <div class="CampoNomeNuovoContatto">

                        <label class="DescrizioneCampoNome" for="nome">Nome:</label>

                        <input class="inputNuovoNome" type="text" id="firstName" name="firstName" required>
                 
                    </div>

                    <div class="CampoCognomeNuovoContatto">

                        <label class="DescrizioneCampoCognome" for="cognome">Cognome:</label>

                        <input class="inputNuovoCognome" type="text" id="lastName" name="lastName" required>
                  
                    </div>

                    <div class="CampoNumeroNuovoContatto">

                        <label class="DescrizioneCampoNumero" for="numeroDiTelefono">Numero di telefono:</label>

                        <input class="inputNuovoNumero" type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{10}" required>
                  
                    </div>

                    <button class="bottoneInviaNuovoContatto" type="submit">Invia</button>
                
                </form>

            </div>

        </div>
<!-- Questa è la parte di ricerca  -->
        <div class="CoverRicerca">

            <div class="ModuloProfilo">

                <img class="ImmagineProfilo" src="luffy_icon_by_classy_blue_dauuj70-fullview.png" alt="">

                <p class="NomeProfilo">Alessandro Gennari</p>  

            </div>

            <div class="ModuloRicerca">

                <div class="CampoRicerca">

                    <i class="fa fa-search" style="font-size:24px;margin: 7px;color: #008170;"></i>

                    <input class="InputRicerca" type="text" name="" id="" placeholder="Cerca contatto...">
    
                </div>

                <div class="CampoIconaRicerca">
                    
                    <i class="fa fa-user-plus" style="font-size:24px;color: #008170;"></i>

                </div>    
              
            </div>

        </div>
<!-- Questa è la parte dove visualizzi e che modifica -->  
        <div class="CoverContattoCercato">

            <div class="ModuloContattoCercato">

                <div class="ModuloNome">

                    <h2 class="NomeContattoCercato">Alessandro</h2>

                </div>

                <div class="ModuloCognome">

                    <h2 class="CognomeContattoCercato">Gennari</h2>

                </div>

                <div class="ModuloNumero">

                    <h2 class="NumeroContattoCercato">12235558465</h2>

                </div>

                <div class="ModuloModificaChiudi">

                    <div class="BottoneModifica">
                        
                        <p class="NomeBottoneModifica">Modifica</p>
                        
                    </div>

                    <div class="campoIconaChiudi">

                        <i class="fa fa-close" style="font-size:40px;color: #008170;"></i>

                    </div>
                    
                    
                </div>

                

            </div>

            <div class="ModuloContattoModifica">

                <div class="ModuloNomeModifica">
                    <div class="CampoNomeModifica">

                        <input class="InputNomeModifica" type="text" name="" id="" placeholder="Nome">
    
                    </div>
                </div>
                
                <div class="ModuloCognomeModifica">
                    <div class="CampoCognomeModifica">

                        <input class="InputCognomeModifica" type="text" name="" id="" placeholder="Cognome">
        
                    </div>
                </div>

                <div class="ModuloNumeroModifica">
                    <div class="CampoNumeroModifica">

                        <input class="InputNumeroModifica" type="text" name="" id="" placeholder="numero">
        
                    </div>
                </div>

                <div class="ModuloAnnullaSalva">
                    <div class="bottoneAnnullaModifica">
                        
                        <p class="NomeBottoneAnnulla">Annulla</p>
                        
                    </div>

                    <div class="bottoneSalvaModifica">
                        
                        <p class="NomeBottoneSalva">Salva</p>
                        
                    </div>     
                </div>

            </div>

        </div>

    </div>
</body>
</html>
